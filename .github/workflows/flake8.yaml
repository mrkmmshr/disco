name: Check Syntax

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: python -m pip install discord.py[voice] flake8
    - name: Run flake8
      run: flake8 --ignore=E302,E501
